<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Elements with Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right">
        <button id="openModalButton">Add Score</button>
    </div>
    <div class="container">
        <div class="centered">
            <input type="text" id="textField" placeholder="Search Player">
            <button id="submitButton">Search</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>Engineer</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>28</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>35</td>
                    <td>Manager</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <input type="text" placeholder="Player 1 Name">
            <input type="text" placeholder="Player 1 Score">
            <input type="text" placeholder="Player 2 Name">
            <input type="text" placeholder="Player 2 Score">
            <button id="modalSubmitButton">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
